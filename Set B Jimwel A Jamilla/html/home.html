<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="card">
      <h1>Student Grade Evaluator</h1>
      <h2>Student Name:<input class="name ln" placeholder="Last Name"><input class="name fn" placeholder="First Name"><input class="name mi" placeholder="M.I."></h2>
      
      <div class="row">
        <div class="column">

         
          <h3>List of Subject</h3>
          <table>
           
            <tr>
              <th>Subject Title</th>
              <th>Grade</th> 
              <th>Remarks</th>
            </tr>
            <tr>
              <td>Math</td>
              <td><input id = "g1"></td>
              <td id="r1">Evaluation</td>
            </tr>
            <tr>
              <td>Science</td>
              <td><input id="g2"  type="text"></td>
              <td id="r2">Evaluation</td>
            </tr>
            <tr>
              <td>English</td>
              <td><input id="g3" type="text"></td>
              <td id="r3">Evaluation</td>
            </tr>
            <tr>
                <td>Filipino</td>
                <td><input id="g4"  type="text"></td>
                <td id="r4" >Evaluation</td>
              </tr>
              <tr>
                <td>P.E.</td>
                <td><input id="g5" type="text"></td>
                <td id="r5">Evaluation</td>
              </tr>
          </table>
        </div>
        
        <div class="column">
          <h3>Student Rank</h3>
          <h2 id = "rank" >?</h2>
            
          <button onclick= "Evaluate()" class="evaluate">Evaluate</button>
         
        </div> 


              

      
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
